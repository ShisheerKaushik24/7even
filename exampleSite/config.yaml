      - title: Autism Disease Detection Using Quantum Transfer Learning Techniques
        content: This project is a part of the Fundamental of ML course evalution criteria and was done at IIT Jodhpur. I Built a diagnostic model for medical images by employing Convolution Neural Networks and transfer learning techniques.
        image: /images/projects/autism.gif
        featured:
