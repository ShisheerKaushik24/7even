          - "Pennylane"
          - "Python"
        links:
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/FML-project-IITJ

      - title: Benchmarking and Solving Vehicle routing problem on various Quantum Computing QPU
        content: This project was a part of my work as a junior researcher at Qkrishi, Gurgaon, India. The objective is to develop a novel optimized quantum algorithm using several methods, like the phase estimation technique to solve the traveling salesman problem and vehicle routing problem. Finaly I benchmarked the respective routing algorithm on various available QPU’s by testing on several optimization algorithms to observe and compare the best optimal cost.
        image: /images/projects/vehicle.gif
        badges:
          - "Quantum"
          - "Qiskit"
          - "Python"
        links:
          - icon: fa fa-envelope
            url: mailto:shisheerkoushik24@gmail.com?subject=Regarding%20Project%20related%20Issue&body=Project%20name:%20Vehicle%20routing%20Problem
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/Junior-Researcher-Project-1
 
      - title: Malware detection in Android devices using Quantum Machine Learning
        content: The novel approach of this project provides the ability to detect malware on mobile devices. As the inference engine for malware detection, the SecML was utilized to evaluate the security of a malware detector which is based on Variational Quantum Classifier. The detection process is performed by taking into account the malware’s features, captured on the mobile devices. Experimental research shows that the SVMs are able to produce accurate classification results.
        image: /images/malware.gif
        badges:
          - "Quantum"
          - "Qiskit"
          - "Python"
          - "Security"
        links:
          - icon: fa fa-envelope
            url: mailto:shisheerkoushik24@gmail.com?subject=Regarding%20Project%20related%20Issue&body=Project%20name:%20Autism%20classification%20using%20QML
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/Quantum_projects/tree/master/android-malware-detection-using-vqc
         
      - title: Quantum QR Code Generator
        content: This model creates a QR-code for the respective words ecoded into the model obtained from the Bernstein Vazirani algorithm. It uses data from a quantum computer instead of using pulsar data.
        image: /images/qr.gif
        badges:
          - "Quantum"
          - "Qiskit"
          - "Python"
          - "Security"
        links:
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/Quantum_projects/tree/master/QR-code-generator

      - title: Designing Wearable UHB Microstrip patch antenna
        content: This project is the works done during my research internship at Advance Communication Lab, B N M Institute of Technology, India. The aim of the project is to design and fabricate a very efficient, highly sensitive and lowcost microstrip patch antenna, It was etched customized logo which is tailored to perform the intended application of remotely monitoring the health.
        image: /images/antena.jpg
        featured:
          name: Project Report
          link: https://drive.google.com/file/d/1qUgaxbiJ-Dc67If54K6RPYvux4j_58Rt/edit
        badges:
          - "CST Studio Suite"
          - "Origin Lab"
          - "LaTeX"
        links:
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/Wearable_Antenna
            
      - title: Celebrity Lookalike Project
        content: This project is the works done during my internship at CloudxLab, India. This project uses the face recognition library in Python to find a celebrity look alike from a picture that is being uploaded. The face recognition library is built using dlib’s state of the art face recognition which uses CNN to classify several types of touch interaction from humans by learning the data pattern from a force sensor. This model had 98.38 percent computing similarity when tested on two distinct metrics based approaches such as Euclidean distance and Mahalanobis distance.
        image: /images/projects/celeb.gif
        badges:
          - "Deep Learning"
          - "Machine Learning"
          - "Python"
        links:
          - icon: fab fa-github
            url: https://github.com/ShisheerKaushik24/Celebrity-resemblance-classification-model
     
